<div class="view">
  <input  class = "toggle"
            type  = "checkbox"
            name  = "done"
            [ngModel]  ="isDone"
            (ngModelChange)="eventIsDone(); eventRemaining()"
  />
  <label    class="texte"
            (dblclick)="editLabel(item.label)"
            *ngIf="show == false"
            [ngClass]="{'completed' : isDone}"
  >{{item.label}}</label>
  <button class="destroy" (click)="eventDestroy(item); eventRemaining()"></button>
</div>

<form *ngIf="show == true"  (submit)="eventEditLabel(label.value)">

  <input #label
         class="edit"
         name="label"
         [ngModel]="item.label"
         (blur)="doneEdit(label.value)"
         autofocus
  />
</form>
